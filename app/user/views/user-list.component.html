<div class="page-header">
    <h2>List of users</h2>
</div>

<ul>
    <li><a [routerLink]="['UserNew']">New user</a></li>
    <li *ngIf="selectedUser"><a (click)="goToUserEdit()">Edit {{ selectedUser.firstName }}</a></li>
</ul>


<div class="table-responsive">
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Full name</th>
                <th>Birth At</th>
                <th>Country</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users"
                [class.active]="user === selectedUser"
                (click)="onSelect(user)">
                <th>{{ user.id }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.fullName }}</td>
                <td>{{ user.birthAt | date: 'medium' }}</td>
                <td>{{ user.country?.name }}</td>
                <td>{{ user.createdAt | date: 'medium' }}</td>
            </tr>
        </tbody>
    </table>
</div>
