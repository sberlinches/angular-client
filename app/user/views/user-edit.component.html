{{diagnostic}}

<form *ngIf="user">
    <div class="page-header">
        <h2>{{ user.lastName }}, {{ user.firstName }}</h2>
    </div>

    <div class="form-group form-group-sm">
        <label for="id">ID</label>
        <input class="form-control" id="id" type="text" placeholder="{{ user.id }}" disabled>
    </div>
    <div class="form-group form-group-sm">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" required
               [(ngModel)]="user.firstName" name="firstName">
    </div>
    <div class="form-group form-group-sm">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name"
               [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group form-group-sm">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email"
               [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group form-group-sm">
        <label for="birthday">Birthday</label>
        <input  type="date" class="form-control" id="birthday"
                [(ngModel)]="user.birthday" name="birthday">
    </div>

    <div class="form-group form-group-sm">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button (click)="goBack()" class="btn btn-default">Cancel</button>
    </div>

        </select>
    </div>

</form>
