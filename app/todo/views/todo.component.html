<p [contentEditable]='true'>Esto es un parrafo con el contentEditable</p>

<p>El input esta identificado con una referencia, asociado a los botones</p>
<form id="form_a">
    <input type="text" #todoInput placeholder="Write and Click">
    <button (click)="printValue($event, todoInput.value)">Print event and input value</button>
    <button (click)="addValue(todoInput.value)">Add value to TODO array</button>
</form>
