<div class="page-header">
    <h2>Login</h2>
</div>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <div class="panel panel-default">
        <div class="panel-body">
            {{ diagnostic }}
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               class="form-control"
               [(ngModel)]="login.username"
               minlength="2"
               maxlength="30"
               required>
    </div>
    <div class="form-group form-group-sm">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               [(ngModel)]="login.password"
               minlength="4"
               maxlength="30"
               required>
    </div>
    <div class="form-group form-group-sm">
        <label>
            <input type="checkbox"
                   name="rememberMe"
                   [(ngModel)]="login.rememberMe">
            Remember me
        </label>
    </div>
    <div class="form-group form-group-sm">
        <button type="submit"
                class="btn btn-primary"
                [disabled]="!loginForm.valid">Log in</button>
    </div>
</form>
